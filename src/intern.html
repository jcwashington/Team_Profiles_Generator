<div class= "col-12 col-md-4">
    <div class="m-1 card intern-card">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title engineer-name"> {{ name }} </h2>
            <h3 class="card-subtitle role"><i class="fas fa-user-graduate"></i> {{ role }} </h3>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item id">ID: {{ id }} </li>
                <li class="list-group-item email">Email: <a href="mailto:{{ email }}"> {{ email }} </a> </li>
                <li class="list-group-item school">School:  {{ school }} </li>
            </ul>
        </div>
    </div>
</div>
