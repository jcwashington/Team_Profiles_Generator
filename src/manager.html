<div class="col-6 m-1 card manager-card">
    <div class="card-header bg-primary text-white">
        <h2 class="card-title manager-name"> {{ name }} </h2>
        <h3 class="card-subtitle role"><i class="fas fa-mug-hot"></i> {{ role }} </h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item id">ID: {{ id }} </li>
            <li class="list-group-item email">Email: <a href="mailto:{{ email }}"> {{ email }} </a> </li>
            <li class="list-group-item officeNumber">Office Number: {{ officeNumber }} </a> </li>
          </ul>
    </div>
</div>
