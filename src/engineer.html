<div class="card engineer-card">
    <div class="card-header bg-primary text-white">
        <h2 class="card-title engineer-name"> {{ name }} </h2>
        <h3 class="card-subtitle role"><i class="fas fa-glasses"></i> {{ role }} </h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item id">ID: {{ id }} </li>
            <li class="list-group-item email">Email: <a href="mailto:{{ email }}"> {{ email }} </a> </li>
            <li class="list-group-item github">Github Profile: <a href="https://github.com/{{ github }}" target="_blank"> {{ github }} </a> </li>
          </ul>
    </div>
</div>
